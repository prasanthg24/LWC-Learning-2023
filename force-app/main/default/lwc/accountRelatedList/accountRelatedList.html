<template>
    <lightning-card title="Child Accounts">
        <lightning-datatable
            data={childAccountsData}
            columns={childAccountColumns}
            key-field="Id"
        ></lightning-datatable>
    </lightning-card>

    <lightning-card title="Contacts" >
        <lightning-datatable
            data={contactsData}
            columns={contactColumns}
            key-field="Id"
        ></lightning-datatable>
    </lightning-card>
</template>
