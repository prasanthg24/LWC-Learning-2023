<template>
<lightning-card  variant="Narrow"  title="Imperative Method" icon-name="custom:custom11">
    <lightning-button variant="brand" label="Get Accounts"  onclick={handleClick}></lightning-button>
    <template if:true={accounts}>
    <div class="slds-var-m-around_medium">
        <template for:each={accounts} for:item="acc">
            <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                <lightning-layout-item >
                        {acc.Name}
                </lightning-layout-item>
            </lightning-layout> 
        </template>
    </div>
     <div class="slds-var-m-around_medium">{error}</div>
    </template>
</lightning-card>
</template>
