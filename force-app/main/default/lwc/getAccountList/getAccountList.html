<template>
<lightning-card  variant="Narrow"  title="getAccount List" icon-name="standard:account">
   
    <div class="slds-var-m-around_medium">
        <template for:each={accounts.data} for:item="acc">
            <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                <lightning-layout-item >
                    Name :    {acc.Name}
                    Phone :    {acc.Phone}
                </lightning-layout-item>
            </lightning-layout> 
        </template>
    </div>
   
   
</lightning-card>
</template>
